<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Playlist de M√∫sica</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    >
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registrado:", registration);
          })
          .catch((error) => {
            console.log("Erro ao registrar o Service Worker:", error);
          });
      }
    </script>
  </head>
  <body>
    <!-- Cabe√ßalho com Menu, Pesquisa e Login -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">MyMusic</div>
        <ul class="nav-links">
          <li><a href="#">In√≠cio</a></li>
          <li><a href="#">Buscar</a></li>
          <li><a href="#">Sua Biblioteca</a></li>
        </ul>
        <input
          type="text"
          class="search-bar"
          placeholder="Buscar m√∫sicas ou playlists"
        />
        <button class="login-btn">Login</button>
      </nav>
    </header>

    <div class="container">
      <!-- Barra Lateral de Playlists -->
      <aside class="sidebar">
        <h2>Playlists</h2>
        <ul id="playlist-list">
          <li onclick="loadPlaylist('playlist1')">Playlist 1</li>
          <li onclick="loadPlaylist('playlist2')">Playlist 2</li>
          <li onclick="loadPlaylist('playlist3')">Playlist 3</li>
        </ul>
      </aside>

      <!-- Conte√∫do Principal -->
      <main>
        <h1>Minha Playlist de M√∫sica</h1>

        <!-- Imagem da M√∫sica -->
        <div class="cover-container">
          <img
            id="coverImage"
            src="images/default-cover.jpg"
            alt="Capa da M√∫sica"
          />
        </div>

        <!-- Lista de M√∫sicas -->
        <div class="playlist">
          <ul id="music-list">
            <!-- As m√∫sicas ser√£o carregadas via JavaScript -->
          </ul>
        </div>

        <!-- Player de M√∫sica -->
        <div class="player">
          <audio id="audioPlayer" controls></audio>
        </div>

        <!-- Controles -->
        <div class="controls">
          <button onclick="prevMusic()">‚èÆÔ∏è Anterior</button>
          <button onclick="toggleRepeat()">üîÅ Repetir</button>
          <button onclick="nextMusic()">‚è≠Ô∏è Pr√≥xima</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
